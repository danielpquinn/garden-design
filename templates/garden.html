<div class="garden-container">
  <div class="row selected">
    <div class="col-md-12">
      <div class="full fade" ng-show="garden.current===$index" style="background-image: url({{garden.imagePath}}{{image.image}})" ng-repeat="image in garden.garden.images track by $index"></div>
      <div class="caption fade" ng-show="garden.captionOpen">
        <p>{{garden.garden.description}}</p>
        <a ng-click="garden.closeCaption()" class="caption-close">X</a>
      </div>
    </div>
  </div>
  <div class="thumbs">
    <div class="thumb-container">
      <nav style="width: {{garden.garden.images.length * 110}}px;">
        <a ng-repeat="image in garden.garden.images track by $index" class="thumb" style="background-image: url(/uploads/gardens/thumbnail/{{image.thumbnail}})" ng-click="garden.select($index)"></a>
      </nav>
    </div>
  </div>
  <div class="row details">
    <div class="col-md-6 col-xs-6 garden-title">
      <a href="#" ng-click="garden.openCaption()"><span class="arrow-up"></span> {{garden.garden.name}}</a>
    </div>
    <div class="col-md-6 col-xs-6 text-right garden-next">
      <a ng-if="garden.next" ui-sref="default.garden({ slug: garden.next, next: null })">Next Garden <span class="arrow-right"></span></a>
    </div>
  </div>
</div>
